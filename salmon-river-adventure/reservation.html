<form method="get" action="thankyou.html"> 
    <fieldset>
    <h3>Require Information</h3>
    Full Name: <br>
    <input type="text" name="Full Name" pattern="[A-Za-z -._]{3,99}" required><br>
    E-mail: <br>
    <input type="email" name="mail" placeholder="weather@mail.com"><br>
    Zip code: <br>
    <input type="number" name="zipcode" required><br>
  </fieldset>
  <fieldset>
    <h3>Booking Information</h3>
    Raft Date: <br>
    <input type="date" name="raftdate"><br>
    Raft Type:<br>
    
    <input list="adventure" name="type">
    <datalist id="weather">
        <option value="Hurricane">
        <option value="Flashflood">
        <option value="Hail">
        <option value="Tornado">
        <option value="Thunderstorm">
    </datalist><br>
  
    Raft Level: <br>
    
    <div class="slidecontainer">
           
        <input type="range" min="1" max="10" value="5" class="slider" id="rating" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
        <span id="ratingvalue">5</span>
    </div>
    Raft Region: <br>
            <select name="raftregion">
        <option value="selectregion">Select Region</option>
        <option value="preston">Preston</option>
        <option value="sodasprings">Soda Springs</option>
        <option value="fishhaven">Fish Haven</option>
    </select><br>
    Skill level <br>
    <input type="radio" name="dangerlevel" value="yes" checked><span class= "answer">Yes</span><br>
    <input type="radio" name="dangerlevel" value="no" checked><span class= "answer">No</span><br>
    <input type="radio" name="dangerlevel" value="maybe" checked><span class= "answer">Maybe</span><br>
  </fieldset>
