<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Table Build</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main>
            <table>
                <thead>
                    <tr>
                        <th colspan="3" style="background-color:#7fb9c2">ACME Wildwest</th>
                    </tr>
                    <tr>
                        <th class="titles">Period</th>
                        <th class="titles">Sales</th>
                        <th class="titles">Sales Goal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr> 
                        <td>August</td>
                        <td>$3,590</td>
                        <td>$4,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$4,420</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$4,870</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$8,610</td>
                        <td id="specialcolor">$7,500</td>
                    </tr>
                    <tr>
                        <td><i>Black Friday</i></td>
                        <td colspan="2">$3,200</td>
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$6,820</td>
                        <td>$7,500</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" style="background-color:#7fb9c2">Compiled 25.02.2020 by Toba Obiwale</td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </body>
</html>
